[[plugins]]
repo = 'neovim/nvim-lspconfig'
on_if = 1
hook_source = 'SourceCfg lspconfig'

# [[plugins]]
# repo = 'williamboman/nvim-lsp-installer'
# on_cmd = ['LspInstallInfo']
# on_source = 'nvim-lspconfig'
# hook_source = 'SourceCfg nvim-lsp-installer'
# depends = 'nvim-lspconfig'

[[plugins]]
repo = 'williamboman/mason.nvim'
on_cmd = ['Mason']
on_source = 'nvim-lspconfig'
depends = 'nvim-lspconfig'

[[plugins]]
repo = 'williamboman/mason-lspconfig.nvim'
on_source = 'mason.nvim'
hook_source = 'SourceCfg mason'
depends = ['nvim-lspconfig', 'mason.nvim']

[[plugins]]
repo = 'nvim-treesitter/nvim-treesitter'
merged = 0
on_if = 1
hook_post_update = 'TSUpdate'
hook_source = 'SourceCfg nvim-treesitter'

[[plugins]]
repo = 'p00f/nvim-ts-rainbow'
on_source = 'nvim-treesitter'
depends = 'nvim-treesitter'

[[plugins]]
repo = 'andymass/vim-matchup'
on_source = 'nvim-treesitter'

[[plugins]]
repo = 'norcalli/nvim-colorizer.lua'
on_if = 1
hook_source = 'SourceCfg colorizer'

[[plugins]]
repo = 'lewis6991/gitsigns.nvim'
on_if = 1
hook_source = 'SourceCfg gitsigns'

[[plugins]]
repo = 'nvim-lualine/lualine.nvim'
on_event = 'ColorScheme'
hook_source = 'SourceCfg lualine'
depends = ['nvim-web-devicons']

[[plugins]]
repo = 'romgrk/barbar.nvim'
on_event = 'ColorScheme'
hook_add = 'SourceCfg barbar.vim'
hook_source = 'SourceCfg barbar'
depends = ['nvim-web-devicons']

[[plugins]]
repo = 'lukas-reineke/indent-blankline.nvim'
on_event = 'ColorScheme'
hook_source = 'SourceCfg indent-blankline'

