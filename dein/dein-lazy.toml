[[plugins]]
repo = 'Shougo/deoplete.nvim'
on_event = 'InsertEnter'
hook_source = 'Source deoplete.vim'

[[plugins]]
repo = 'Shougo/deoplete-lsp'
on_event = 'InsertEnter'
depends = ['nvim-lspconfig', 'deoplete.nvim']

[[plugins]]
repo = 'Shougo/neosnippet'
on_ft = ['snippet']
on_event = 'InsertEnter'
hook_post_source = 'Source neosnippet.vim'

[[plugins]]
repo = 'Shougo/denite.nvim'
on_cmd = ['Denite']
depends = ['vim-devicons', 'neomru.vim', 'neoyank.vim']
hook_add = 'Source denite.vim'
